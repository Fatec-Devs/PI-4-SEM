<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Management System</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "johndeere-green": "#367C2B",
              "johndeere-yellow": "#FFDE00",
              "background-light": "#F0F0F0",
              "background-dark": "#121212",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E1E1E",
              "text-light": "#1A1A1A",
              "text-dark": "#EAEAEA",
              "subtext-light": "#6B7280",
              "subtext-dark": "#9CA3AF"
            },
            fontFamily: {
              display: ["Public Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
            },
          },
        },
      };
    </script>
<style>
      .material-icons-outlined {
        font-feature-settings: 'liga' 1;
      }
    </style>
</head>
<body class="font-display bg-johndeere-green dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">
<div class="flex flex-col items-center mb-8">
<img alt="John Deere Logo" class="h-16 mb-4" src="https://www.nortearia.com.br/wp-content/uploads/2022/05/john-deere-png-logo.png"/>
<h1 class="text-3xl font-bold text-white">Machine track login</h1>
</div>
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg p-8">
<div class="text-center mb-6">
<h2 class="text-2xl font-bold text-text-light dark:text-text-dark">Acessar sua conta</h2>
<p class="text-subtext-light dark:text-subtext-dark mt-1">Bem-vindo de volta!</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark" for="email">Nome de usuário</label>
<div class="relative mt-1">
<span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtext-light dark:text-subtext-dark">person</span>
<input class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-johndeere-green/50 focus:border-johndeere-green text-text-light dark:text-text-dark placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="email" name="email" placeholder="Insira seu usuário" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark" for="password">Senha</label>
<a class="text-sm font-medium text-johndeere-green hover:underline" href="#">Esqueceu a senha?</a>
</div>
<div class="relative mt-1">
<span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtext-light dark:text-subtext-dark">lock</span>
<input class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-johndeere-green/50 focus:border-johndeere-green text-text-light dark:text-text-dark placeholder:text-subtext-light dark:placeholder:text-subtext-dark" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-johndeere-green text-white font-bold py-3 px-4 rounded-lg hover:bg-johndeere-green/90 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-johndeere-green/50 dark:focus:ring-offset-surface-dark" type="submit">
                Entrar
            </button>
</form>
</div>
</div>

</body></html>
