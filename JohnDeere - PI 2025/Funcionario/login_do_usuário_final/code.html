<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>John Deere Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "johndeere-green": "#367C2B",
                        "johndeere-yellow": "#FFDE00",
                        "background-light": "#F7F7F7",
                        "background-dark": "#1A1A1A",
                        "text-light": "#333333",
                        "text-dark": "#E0E0E0",
                        "error": "#D32F2F"
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .form-input-error {
            border-color: #D32F2F;
            box-shadow: 0 0 0 1px #D32F2F;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md">
<header class="flex flex-col items-center justify-center mb-8">
<img alt="John Deere Logo" class="h-20 mb-4 rounded-lg" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA69LApczTLyMCVIM2t9WH6DJYgmb9y3ZbygrmbZ9nHmo1oj3LWYqhutux4zcxQEVhcqhH8NrvX_KJjj8VE6DItV4_MAUWGYObw4Mnhl2W2SgcumNI-ii2aGg524nNpzseTuQ1gdxdYkK-mcKn6aGfzhFNd8vZxsNCGtJzVcxBezHYAnGNaPcsGjSG8xP-6FU86p010kcndwaZfzPQ5qeuxrmMkbX5RuUVYd36SDgPHXnOoxA02Cy8FBP8A7vBolwwWVOpeqjoX1uo"/>
<h1 class="text-3xl font-bold font-display text-johndeere-green dark:text-johndeere-yellow">User Management System</h1>
</header>
<main class="bg-white dark:bg-zinc-900/50 p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700">
<div class="text-center mb-6">
<h2 class="text-2xl font-bold font-display text-slate-800 dark:text-slate-100">Acessar sua conta</h2>
<p class="text-slate-500 dark:text-slate-400">Bem-vindo de volta!</p>
</div>
<form class="space-y-6" novalidate="">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="email">E-mail ou nome de usuário</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
                            person
                        </span>
<input aria-describedby="email-error" class="form-input w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-johndeere-green focus:border-johndeere-green text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 pl-10 peer" id="email" name="email" placeholder="seu-email@exemplo.com" required="" type="email"/>
</div>
<p class="mt-2 text-sm text-error hidden peer-invalid:block" id="email-error">Por favor, insira um e-mail válido.</p>
</div>
<div>
<div class="flex items-center justify-between mb-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Senha</label>
<a class="text-sm font-medium text-johndeere-green hover:text-johndeere-green/80 dark:text-johndeere-yellow dark:hover:text-johndeere-yellow/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-johndeere-green/50 dark:focus:ring-offset-background-dark rounded" href="#">Esqueceu a senha?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
                            lock
                        </span>
<input aria-describedby="password-error" class="form-input w-full rounded-lg border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-800 focus:ring-2 focus:ring-johndeere-green focus:border-johndeere-green text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 pl-10 peer" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<p class="mt-2 text-sm text-error hidden peer-invalid:block" id="password-error">A senha é obrigatória.</p>
</div>
<button class="w-full bg-johndeere-green text-white font-bold py-3 px-4 rounded-lg hover:bg-johndeere-green/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-johndeere-green/50 dark:bg-johndeere-yellow dark:text-zinc-900 dark:hover:bg-johndeere-yellow/90 dark:focus:ring-johndeere-yellow/50 dark:focus:ring-offset-background-dark transition-colors duration-300" type="submit">
                    Entrar
                </button>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Não tem uma conta? <a class="font-medium text-johndeere-green hover:text-johndeere-green/80 dark:text-johndeere-yellow dark:hover:text-johndeere-yellow/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-johndeere-green/50 dark:focus:ring-offset-background-dark rounded" href="#">Cadastre-se</a>
</p>
</div>
</main>
</div>
</div>

</body></html>
